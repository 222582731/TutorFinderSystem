
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

       
        #header {
            background: #1e90ff;
            padding: 20px;
            text-align: center;
            color: white;
        }

        #header img {
            max-width: 200px;
            margin-bottom: 10px;
        }

        #tabs-top p {
            font-size: 24px;
            font-weight: bold;
        }

        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0b75d1;
        }

        
        #tabs-bottom {
            background: #1e90ff;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <header id="header">
        <img src="images/Screenshot 2025-07-05 180448.png" alt="Sign Up Banner">
        <div id="tabs-top">
            <p>WELCOME TO SIGN UP PAGE...</p>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Create an Account</h2>
            <form action="/submit-signup" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign Up</button>
                <label>Already Have Account?</label>  
                <a href="#"> Sign In</a>
            </form>
        </div>
    </main>

    <footer id="tabs-bottom">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
